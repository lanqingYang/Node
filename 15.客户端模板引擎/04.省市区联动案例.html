<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>省市区联动案例</title>
    <script src="./js/ajax.js"></script>
    <script src="./template-web.js"></script>
  </head>
  <style>
    .container div {
      float: left;
      margin-left: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div>
        <select id="province"></select>
      </div>
      <div>
        <select id="city">
          <option value="">请选择城市</option>
        </select>
      </div>
      <div>
        <select id="area">
          <option value="">请选择县城</option>
        </select>
      </div>
    </div>
  </body>

  <!-- id是唯一的  标签中的id名为province ，script的id就不可以为province了！！ -->
  <script type="text/html" id="provinceTpl">
    <option value="">请选择省份</option>
    {{each province}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script type="text/html" id="cityTpl">
    <option value="">请选择城市</option>
    {{each city}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script type="text/html" id="areaTpl">
    <option value="">请选择城市</option>
    {{each area}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script>
    //获取省份信息
    ajax({
      type: "get",
      url: "http://localhost:3000/province",
      success: function (result) {
        console.log(result);
        //将服务器端返回的数据和html进行拼接
        var html = template("provinceTpl", { province: result });
        //将拼接好的html字符串显示在页面中
        province.innerHTML = html;
      },
    });

    //获取元素
    var province = document.querySelector("#province");
    var city = document.querySelector("#city");
    var area = document.querySelector("#area");

    //绑定事件
    province.addEventListener("change", function () {
      //获取省份id
      var pid = this.value;
      //清除县城下拉框中的数据
      area.innerHTML = template("areaTpl", { area: [] });

      //根据省份id获取城市信息
      ajax({
        type: "get",
        url: "http://localhost:3000/cities",
        data: {
          id: pid,
        },
        success: function (result) {
          //将服务器端返回的数据和html进行拼接
          var html = template("cityTpl", { city: result });
          //将拼接好的html字符串显示在页面中
          city.innerHTML = html;
        },
      });
    });

    city.addEventListener("change", function () {
      var cid = this.value;
      //根据城市id获取县城信息
      ajax({
        type: "get",
        url: "http://localhost:3000/area",
        data: {
          id: cid,
        },
        success: function (result) {
          //将服务器端返回的数据和html进行拼接
          var html = template("areaTpl", { area: result });
          //将拼接好的html字符串显示在页面中
          area.innerHTML = html;
        },
      });
    });
  </script>
</html>
